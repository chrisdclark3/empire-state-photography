<md-dialog>
    <md-dialog-content layout-fill layout-align="center center">
        <md-card>
            <div class="info-buttons">
                <md-button ng-click="toggleInfo()" class="md-fab md-mini md-raised" aria-label="Info">
                    <md-icon md-font-icon="fa fa-lg fa-info" class="fa fa-lg fa-info"></md-icon>
                </md-button>
            </div>

            <img id="dialog-photo" layout-fill ng-src="{{ currentPhoto.display_url }}" alt="Current Photo">
            <div ng-show="infoEnabled">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-title">Description</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>
                      {{ currentPhoto.description }}
                    </p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="toggleInfo(false)">Close</md-button>
                </md-card-actions>
            </div>
        </md-card>

    </md-dialog-content>
</md-dialog>
