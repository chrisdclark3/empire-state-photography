<div id="photo-album" class="md-primary" layout="column"
layout-fill>
<div layout="column" layout-fill>
<div id="category-filter">
    <div layout="row" layout-fill>
      <md-input-container>
        <label>Categories</label>
        <md-select ng-model="selectedCategory" md-selected-text="getSelectedText()">
          <md-optgroup label="categories">
            <md-option ng-value="category" ng-repeat="(key, category) in categories">{{ key }}</md-option>
          </md-optgroup>
        </md-select>
      </md-input-container>
    </div>
 </div>

  <md-grid-list
      md-cols="{{ columnCount }}"
      md-row-height="1:1"
      md-gutter="20px"
      layout="column"
      layout-fill>
      <md-grid-tile
        ng-repeat="(id, photo) in photos"
        md-rowspan="{{ photo.rowSpan }}"
        md-colspan="{{ photo.colSpan }}"
        class="photo-tile"
        ng-if="inCategories(photo.category)"
        >
        <img
          class="photo-image"
          ng-src="{{ photo.image_url }}"
          style="height: {{ photo.scaledH }}; width: {{ photo.scaledW }};"
          layout-fill
          ng-click="showInfo($event, photo)"

          id="{{ photo.id }}">
      </md-grid-tile>
  </md-grid-list>
  </div>
</div>
